name: "Daily Content & Visual Injection"

on:
  schedule:
    - cron: '0 8 * * *' # 08:00 UTC Daily
  workflow_dispatch:
    inputs:
      run_mode:
        description: 'Choose Execution Mode'
        required: true
        default: 'full_loop'
        type: choice
        options:
          - full_loop
          - writer_only
          - visualizer_only

jobs:
  automation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm ci

      # --- STEP 1: THE NEWSROOM (Writer) ---
      - name: Run Newsroom Script
        if: github.event.inputs.run_mode != 'visualizer_only'
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          PUBLIC_SUPABASE_URL: ${{ secrets.PUBLIC_SUPABASE_URL }}
          PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.PUBLIC_SUPABASE_ANON_KEY }}
        run: node newsroom.js

      # --- THE 60-SECOND COOL DOWN ---
      - name: Wait for Database Sync
        if: github.event.inputs.run_mode == 'full_loop'
        run: sleep 60s
        shell: bash

      # --- STEP 2: ISO_GHO5T (Visualizer) ---
      - name: Run ISO_GHO5T Visualizer
        if: github.event.inputs.run_mode != 'writer_only'
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          PUBLIC_SUPABASE_URL: ${{ secrets.PUBLIC_SUPABASE_URL }}
          PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: node visualizer.js
