name: "Daily Content & Visual Injection"

on:
  schedule:
    - cron: '0 8 * * *' # 08:00 UTC Daily
  push:
    paths:
      - '.github/workflows/daily-injection.yml'
  workflow_dispatch:
    inputs:
      run_mode:
        description: 'Choose Execution Mode'
        required: true
        default: 'full_loop'
        type: choice
        options:
          - full_loop
          - writer_only
          - visualizer_only
      custom_topic:
        description: 'Target Topic (Leave blank for random)'
        required: false
        default: ''
        type: string

jobs:
  automation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm ci

      # --- STEP 1: THE NEWSROOM (Writer) ---
      # Runs on schedule, push (to this file), OR when full_loop/writer_only is selected
      - name: Run Newsroom Script
        if: >
          github.event_name == 'schedule' ||
          github.event_name == 'push' ||
          inputs.run_mode == 'full_loop' ||
          inputs.run_mode == 'writer_only'
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          SUPABASE_URL: ${{ secrets.PUBLIC_SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          # 1. Define the list of personas
          personas=("AXEL_WIRE" "V3RA_L1GHT" "R3-CORD" "PATCH")

          # 2. Pick a random index
          size=${#personas[@]}
          index=$(($RANDOM % $size))
          selected_writer=${personas[$index]}

          echo "Selected Persona: $selected_writer"

          # 3. Topic handling
          TOPIC_ARG="${{ inputs.custom_topic }}"

          # 4. Run the script with the selected writer and optional topic
          if [ -n "$TOPIC_ARG" ]; then
            echo "Target Topic: $TOPIC_ARG"
            node newsroom.js --writer=$selected_writer --topic="$TOPIC_ARG"
          else
            node newsroom.js --writer=$selected_writer
          fi

      # --- THE 60-SECOND COOL DOWN ---
      - name: Buffer for Database Sync
        if: >
          github.event_name == 'schedule' ||
          github.event_name == 'push' ||
          inputs.run_mode == 'full_loop'
        run: sleep 60s
        shell: bash

      # --- STEP 2: ISO_GHO5T (Visualizer) ---
      - name: Run ISO_GHO5T Visualizer
        if: >
          github.event_name == 'schedule' ||
          github.event_name == 'push' ||
          inputs.run_mode == 'full_loop' ||
          inputs.run_mode == 'visualizer_only'
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          SUPABASE_URL: ${{ secrets.PUBLIC_SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY || secrets.PUBLIC_SUPABASE_ANON_KEY }}
        run: node visualizer.js
