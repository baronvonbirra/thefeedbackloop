name: "Manual ISO_GHO5T Visualizer"

on:
  workflow_dispatch:

jobs:
  visualizer:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm ci

      - name: Run ISO_GHO5T Visualizer
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          POLLINATION_API_KEY: ${{ secrets.POLLINATION_API_KEY }}
          SUPABASE_URL: ${{ secrets.PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY || secrets.PUBLIC_SUPABASE_ANON_KEY }}
        run: node visualizer.js
